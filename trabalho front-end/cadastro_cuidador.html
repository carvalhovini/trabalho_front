<!DOCTYPE html>
<html>
<head>
  <title>LongevityCare - Login do Cuidador</title>
  <link rel="stylesheet" href="./CSS/cadastro.css">
  <script>
    function cadastrarCuidador() {
      // Validar os campos do formulário
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;

      if (email === '' || password === '' || confirmPassword === '') {
        alert('Por favor, preencha todos os campos.');
        return false;
      }

      if (password !== confirmPassword) {
        alert('As senhas não coincidem.');
        return false;
      }

      // Redirecionar para a página de login
      window.location.href = 'login_cuidados.html';
    }
  </script>
</head>
<body>
  <div class="header">
    <div class="logo">LongevityCare</div>
    <div class="menu">
        <a class="menu-item" href="index.html">Home</a>
      <a class="menu-item" href="cadastro_cuidador.html">Quero ser cuidador</a>
      <a class="menu-item" href="login_cuidados.html">Sou cuidador</a>
      <a class="menu-item" href="login_usuario.html">Login</a>
    </div>
  </div>

  <div class="content">
    <div class="login-box">
      <h2 class="login-title">Cadastro do Cuidador</h2>
      <form class="login-form" action="#" method="POST" onsubmit="return cadastrarCuidador()">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        <button type="submit" class="login-button">Cadastrar</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="footer-buttons">
      <a class="footer-button" href="encontre_um_cuidador.html">Encontre um cuidador</a>
      <a class="footer-button" href="saiba-mais.html">Saiba mais</a>  
    </div>
  </div>
</body>
</html>
